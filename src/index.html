<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <form class="login">
      <input type="text" name="username" placeholder="Prénom" />
      <input type="password" name="password" placeholder="Nom" />
      <div class="langue">
        <br />
        <div>
          <input name="laguage" type="radio" id="fr" />
          <label for="fr">Français</label>
        </div>
        <div>
          <input name="laguage" type="radio" id="all" />
          <label for="all">Allemand</label>
        </div>
        <div>
          <input name="laguage" type="radio" id="it" />
          <label for="it">Italien</label>
        </div>
      </div>
      <br />
      <div class="autre">
        <div>
          <input type="checkbox" />
          <label for="autre">S'abonner à la newsletter</label>
        </div>
        <div>
          <input type="checkbox" />
          <label for="autre">J'accepte les conditions générales</label>
        </div>
      </div>
      <br />
      <div class="pays">
        <label for="country">Pays</label>
        <select id="country" name="country">
          <option value="SW">Suisse</option>
          <option value="FR">France</option>
          <option value="DE">Allemagne</option>
          <option value="IT">Italie</option>
        </select>
      </div>
      <br />
      <div class="message">
        <label for="message">Remarque</label>
        <br />
        <textarea id="message" name="message"></textarea>
      </div>
    </form>
